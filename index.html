<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver and Vehicle Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="driver-section">
        <img id="driver-image" src="" alt="Driver Image" class="driver-image">
        <p id="driver-name" class="driver-info"></p>
        <p id="driver-age" class="driver-info"></p>
        <p id="driver-gender" class="driver-info"></p>
        <p id="driver-id" class="driver-info"></p>
        <p id="driver-phone" class="driver-info"></p>
    </div>

    <div id="vehicle-section">
        <p id="vehicle-id" class="vehicle-info"></p>
        <p id="vehicle-registration" class="vehicle-info"></p>
        <p id="vehicle-type" class="vehicle-info"></p>
        <p id="vehicle-capacity" class="vehicle-info"></p>
        <button id="track-button" class="vehicle-info-button">Track</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
