<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Driver, Vehicles, and Track Details</title>
</head>
<body>
  <div class="driver-details">
    <h1>Driver, Vehicles, and Track Details</h1>

    <h2>Driver Details</h2>
    <table class="driver-table">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Phone Number</th>
        <th>Picture</th>
      </tr>
      <tr>
        <td>Surajit</td>
        <td>35</td>
        <td>Male</td>
        <td>+1 (234) 567-8901</td>
        <td><img src="driver.jpg" alt="Driver Picture"></td>
      </tr>
    </table>

    <h2>Vehicle Details</h2>
    <table class="vehicle-table">
      <tr>
        <th>Vehicle ID</th>
        <th>Vehicle Type</th>
        <th>Registration Number</th>
        <th>Color</th>
        <th>Image</th>
      </tr>
      <tr>
        <td>DV-1234</td>
        <td>Ford</td>
        <td>CA-ABC-123</td>
        <td>Blue</td>
        <td><img src="vehicle.jpg" alt="Vehicle Image"></td>
      </tr>
    </table>

    <button class="track-button">Track</button>
  </div>
</body>
</html>
